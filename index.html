<!DOCTYPE html>
<html lang="en">

<head>
  <title>BookMarkEE</title>

  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
  <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <main role ="main">

        <header role ="banner">
                <h1>A Simple Bookmarking App</h1>
        </header>

            <div class="container">
                    
                    <form class="js-addbookmark-form">

                        <label for="bookmark-entry">Site Name</label>
                        <input type="text" name="bookmark-entry" class="js-bookmark-entry" placeholder="e.g., Google.com">
                        <span class="right">
                                <label for="url-entry">Site URL</label>
                                <!-- VALIDATE URL -->
                                <input type="text" name="url-entry" class="js-url-entry" placeholder="e.g., http://www.Google.com"><br>
        
                        </span>
 
                        <label for="markdescription">Site Description</label>
                        <input type="text" name="markdescription" class="js-mark-description" placeholder="e.g., a really good place to search">
            

                        <!-- <--- validate for number --> -->
                        <label for="markrating">Mark Rating</label>
                        <input type="number" name="markrating" class="js-markrating" placeholder="1 - 5">



                        <button type="submit" id="#add">Add item</button>
                    </form>

                    <section role ="region">
                            <ul class="bookmark-list js-bookmark-list">
                               <li>
                                   <span class="collapsed"><em>Hard Coded Sample</em> | 5 | FUTUREICON </span>
                                    <div class="hidden">
                                        <p>ipsum lorem, lorem ipsum</p>
                                        <button><a href="www.example.com">Visit Site</a></button>
                                    </div>

                               </li>
                            </ul>
                    </section>

                </div>

    </main>
    
    <script src="//code.jquery.com/jquery.min.js"></script>
       <script type="text/javascript" src="scripts/api.js"></script> 
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/markapp.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
